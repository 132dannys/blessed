{% extends 'main/layout.html' %}

{% block title %}
    {{ article.title}}
{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{ article.title }}</h1>
        <p>{{ article.created_date }}</p>
        <p>{{ article.text }}</p>
        <a href="{% url 'blog-delete' article.id %}" class="btn btn-danger">Удалить</a>
        <a href="{% url 'blog-update' article.id %}" class="btn btn-info">Редактировать</a>
    </div>
{% endblock %}
